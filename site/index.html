<!DOCTYPE html>
<html>
  <head>
  <!-- This webpage is for the class: Tables and Forms in HTML -->
    <title>
      The HTML Table
    </title>
  </head>
  <body>
    <h1>Table Example</h1>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birthdate</th>
      </tr>
      <tr>
        <td>Jane    </td>
        <td>Doe   </td>
        <td>12/12/2000    </td>
      </tr>
    </table>
    
  
  </body>
</html>
